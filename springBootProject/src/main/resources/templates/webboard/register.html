<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="style1">
	<style>
.oddStyle {
	background-color: HoneyDew;
}

.evenStyle {
	background-color: LavenderBlush;
}

.firstStyle {
	color: blue;
}

table {
	border-collapse: collapse;
	margin: 0px auto;
}

#tblContent {
	width: 70%;
	text-align: center;
	margin: 0px auto;
}

th, td {
	padding: 5px;
}
</style>
</th:block>
</head>
<body>
	<div class="panel panel-default" layout:fragment="content1">
		<div id="tblContent">
			<h1>🐣WebBoard Register🐣</h1>


			<div class="panel-heading">게시글 작성하자~~~~~~~</div>
			<div class="panel-body">
				<form th:action="@{register.do}" method="post">
					<div class="form-group">
						<label>Title</label> <input class="form-control" name="title">
						<p class="help-block">Title text here</p>
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea class="form-control" rows="3" name="content"></textarea>
					</div>
					<div class="form-group">
						<label>Writer</label> <input class="form-control" name="writer">
						<p class="help-block">writer text here</p>
					</div>
					<button type="submit" class="btn btn-default">Submit
						Button</button>
					<button type="reset" class="btn btn_primary">Reset Button</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
